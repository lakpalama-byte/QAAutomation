<!-- src/app/customer-list/customer-list.component.html -->
<h2>Customer List</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.id }}</td>
    <td>{{ customer.name }}</td>
    <td>{{ customer.email }}</td>
    <td>
      <button [routerLink]="['/edit', customer.id]">Edit</button>
      <button (click)="deleteCustomer(customer.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<button [routerLink]="['/add']">Add Customer</button>
