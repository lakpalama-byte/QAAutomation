




<!-- src/app/student-form/student-form.component.html -->
<h2>{{ isEdit ? 'Edit' : 'Add' }} Customer</h2>
<form (ngSubmit)="saveCustomer()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="student.name" name="name" required>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="student.email" name="email" required>
  </div>
  <button type="submit">{{ isEdit ? 'Update' : 'Add' }} Customer</button>
  <button type="button" (click)="router.navigate(['/customers'])">Cancel</button>
</form>
